{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
    <title>{% block 'title' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock %}
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #201F1F;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">FINANCE_PROJECT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gerenciar' %}">Gerenciar</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="planejamentoDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Planejamento
              </a>
              <ul class="dropdown-menu" aria-labelledby="planejamentoDropdown">
                <li><a class="dropdown-item" href="{% url 'definir_planejamento' %}">Definir</a></li>
                <li><a class="dropdown-item" href="{% url 'ver_planejamento' %}">Ver</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="contasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Contas
              </a>
              <ul class="dropdown-menu" aria-labelledby="contasDropdown">
                <li><a class="dropdown-item" href="{% url 'definir_contas' %}">Definir Contas</a></li>
                <li><a class="dropdown-item" href="{% url 'ver_contas' %}">Ver Contas</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block 'body' %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
